<div class="container-login100 row">
  <div class="d-none d-md-flex wrap-figure100 col-md-6 col-lg-7 col-xl-8">
    <div>
      <img
        class="wrap-figure100__img"
        src="../../../assets/images/login.jpg"
        alt="More Lives, Better Lived."
      />
      <div class="p-4">Â© 2022 Somatus. All Rights Reserved</div>
    </div>
  </div>
  <div class="wrap-login100 col-md-6 col-lg-5 col-xl-4">
    <div class="w-100">
      <div class="card-body p-6 p-lg-6">
        <form
          [formGroup]="resetForm"
          (ngSubmit)="onSubmit(resetForm)"
          novalidate
          class="validate-form"
        >
          <div class="text-center mb-6">
            <img
              class="img-fluid"
              src="../../../assets/images/brand/renalliqconnect.png"
              alt="renallIQconnect"
            />
          </div>
          <div class="text-center mb-4">
            <h3 class="fw-bold">
              <i class="zmdi zmdi-lock me-2" aria-hidden="true"></i> Reset
              Password
            </h3>
            <div class="text-gray fs-13">
              New password must be different from previous
            </div>
          </div>

          <label class="text-gray" for="emailAddress">New Password</label>
          <div class="wrap-input100 input-password">
            <input
              class="input100"
              type="password"
              name="pass"
              placeholder="New Password"
              id="password"
              formControlName="password"
            />
            <span class="symbol-input100">
              <i class="zmdi zmdi-lock" aria-hidden="true"></i>
            </span>
            <i class="fe fe-eye input-password__icon"></i>
            <i class="fe fe-eye-off input-password__icon"></i>
          </div>
          <div
            *ngIf="
              resetForm.get('password').touched &&
              resetForm.get('password').invalid
            "
            class="errors"
          >
            <div *ngIf="resetForm.get('password').hasError('required')">
              * Password is required
            </div>
            <div *ngIf="resetForm.get('password').hasError('pattern')">
              * Password is not valid
            </div>
          </div>
          <div class="d-flex mt-4">
            <div class="flex-fill">
              <label class="text-gray" for="password">Confirm Password</label>
            </div>
          </div>
          <div
            class="wrap-input100 input-password"
            data-bs-validate="Password is required"
          >
            <input
              id="confirmPassword"
              class="input100"
              type="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password"
              id="password2"
              formControlName="confirmPassword"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="zmdi zmdi-lock" aria-hidden="true"></i>
            </span>
            <i class="fe fe-eye input-password__icon"></i>
            <i class="fe fe-eye-off input-password__icon"></i>
          </div>
          <div
            *ngIf="
              resetForm.get('confirmPassword').touched &&
              resetForm.get('confirmPassword').invalid
            "
            class="errors"
          >
            <div *ngIf="resetForm.get('confirmPassword').hasError('required')">
              * Confirm Password is required
            </div>
            <div *ngIf="resetForm.get('confirmPassword').hasError('pattern')">
              * Confirm Password is not valid
            </div>
          </div>
          <div class="container-login100-form-btn">
            <button
              type="submit"
              class="login100-form-btn btn-dark"
              [disabled]="!resetForm.valid"
            >
              Submit
            </button>
          </div>
          <div class="text-center pt-3">
            <p class="mb-0">
              Back to
              <a [routerLink]="['/login']" class="text-primary ms-1">Sign In</a>
            </p>
          </div>
          <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
            Error! {{ errorMsg }}
          </div>
          <hr />
          <div class="text-center fs-12 op-0-5">Ver : 2.0</div>
        </form>
      </div>
    </div>
  </div>
</div>
