<div class="sub-header">
  <div class="main-container container">
    <div class="row">
      <div class="col-12 col-md-3 col-lg-4 col-xl-5 align-item-center d-flex">
        <div class="mt-3">
          <h1 class="page-title m-0">Admissions</h1>
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              Patient Admissions
            </li>
          </ol>
        </div>
      </div>
      <div class="col-11 col-md-8 col-lg-7 col-xl-6 pt-1 text-sm-end">
        <div class="row">
          <div class="col-12 col-md-7 col-lg-7 col-xl-7">
            <div class="border rounded-2 py-2 px-3 bg-white">
              <div class="row text-start">
                <div class="col-12 col-sm-5">
                  <div class="d-flex align-items-center">
                    <div class="d-flex text-truncate align-items-center">
                      <i class="fa fa-circle text-warning me-2"></i>
                      <div class="flex-fill">
                        <div class="fs-12">Admissions</div>
                        <div class="fs-10">(LAST 90 DAYS)</div>
                      </div>
                    </div>

                    <div class="fs-22 ms-4">
                      {{ admissionHeaders.admissionBy }}
                    </div>
                  </div>
                </div>
                <div class="col-12 col-sm-7 border-start">
                  <div class="d-flex align-items-center">
                    <div class="d-flex text-truncate align-items-center">
                      <i class="fa fa-circle text-success me-2"></i>
                      <div class="flex-fill">
                        <div class="fs-12">Discharge</div>
                        <div class="fs-10">(LAST 90 DAYS)</div>
                      </div>
                    </div>
                    <div class="flex-fill mx-4">
                      <div class="fs-11">
                        {{ admissionHeaders.dischargeByPercentage }}%
                      </div>
                      <div class="progress progress-xs">
                        <div
                          class="progress-bar bg-success"
                          [class.bg-success]="
                            admissionHeaders.dischargeByPercentage > 70
                          "
                          [class.bg-warning]="
                            admissionHeaders.dischargeByPercentage < 51 &&
                            admissionHeaders.dischargeByPercentage < 70
                          "
                          [class.bg-danger]="
                            admissionHeaders.dischargeByPercentage < 30
                          "
                          [class.bg-primary]="
                            admissionHeaders.dischargeByPercentage > 60 &&
                            admissionHeaders.dischargeByPercentage < 70
                          "
                          [ngClass]="
                            'wp-' + admissionHeaders.dischargeByPercentage
                          "
                        ></div>
                      </div>
                    </div>
                    <div class="fs-22 ms-4">
                      {{ admissionHeaders.dischargeBy }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="col-12 col-md-5 col-lg-5 col-xl-5 align-item-center d-flex py-3 py-md-0"
          >
            <div class="input-group admissions-period">
              <mbsc-datepicker
                id="admissionsPeriod"
                class="form-control fs-12"
                style="padding: 0.8rem 0.5rem"
                #rangeDatepicker
                [options]="dateRangeOptions"
                placeholder="Select date range"
              ></mbsc-datepicker>
              <label class="admissions-period__label" for="admissionsPeriod"
                >Admissions Period</label
              >
              <button
                class="input-group-text bg-white"
                type="button"
                (click)="rangeDatepicker.open()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-1 col-md-1 col-lg-1 col-xl-1 pt-1 text-sm-end">
        <a
          data-bs-target="#modalAdmissionFilter"
          data-bs-toggle="modal"
          href="javascript:void(0)"
          class="p-1 text-secondary fs-16 align-middle"
          ><i class="fa fa-filter"></i
        ></a>
      </div>
    </div>
  </div>
</div>
<!-- FILTER MODAL -->
<div class="modal fade" id="modalAdmissionFilter">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content modal-content-demo">
      <div class="modal-header bg-gray-200">
        <h4 class="modal-title fw-semibold">Filter Admissions</h4>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <label for="searchPatient" class="mb-1">Patient</label>
          <input
            type="text"
            name="text"
            placeholder="Search by Patient"
            id="searchPatient"
            [(ngModel)]="filter.patientFilter.searchKey"
            class="form-control"
          />
        </div>
        <div class="form-row mt-4">
          <div class="col-6">
            <label for="stage" class="mb-1">Stage</label>
            <mbsc-select [data] = "stages"
              class="form-control form-control-mbsc"
              [(ngModel)]="filter.patientFilter.stage"
              id="stage"
              placeholder="Select"
              [selectMultiple]="true"
            >
            </mbsc-select>
          </div>
          <div class="col-6">
            <label for="caseCategory" class="mb-1">Case Category</label>
            <mbsc-select [data]="caseCategory"
              class="form-control form-control-mbsc"
              [(ngModel)]="filter.patientFilter.caseCategory"
              id="caseCategory"
              display="anchored" 
              placeholder="Select"
              labelStyle="stacked" 
              [selectMultiple]="true">
            </mbsc-select>
          </div>
        </div>
        <div class="form-row mt-4 mb-4">
          <div class="col-6">
            <label for="stage" class="mb-1">Diagnosis</label>
            <mbsc-select [data] = "diagnosis"
              class="form-control form-control-mbsc"
              [(ngModel)]="filter.patientFilter.diagnosis"
              id="diagnosis"
              placeholder="Select"
              [selectMultiple]="true"
            >
            </mbsc-select>
          </div>
          <div class="col-6">
            <label for="facilityName" class="mb-1">Facility Name</label>
            <mbsc-select [data]="facilityName"
              class="form-control form-control-mbsc"
              [(ngModel)]="filter.patientFilter.facilityName"
              id="facilityName"
              display="anchored" 
              placeholder="Select"
              labelStyle="stacked" 
              [selectMultiple]="true">
            </mbsc-select>
          </div>
        </div>
        
      <div class="modal-footer">
        <button
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="submit()"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
