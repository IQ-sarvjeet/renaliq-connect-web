<div class="d-flex">
    <div>
      <i class="icon text-primary fs-13 me-2" [class]="cardData.iconClass"></i>
    </div>
    <div class="flex-fill">
      {{ cardData.cardTitle }}
      <div class="text-dark fw-bold fs-22">{{ cardData.value }}<ng-content select="[description]"></ng-content></div>
      <span class="text-success fw-semibold fs-12">
        <span class="mx-1"
          ><i class="fa fs-16" [class]=" cardData.performance === 'up' ? 'fa-caret-up': 'fa-caret-down'"></i
        ></span>
        {{ cardData.percentile }}%
      </span>
    </div>
</div>
