<a href="#">
  <div class="card card-style">
    <div class="card-body p-3">
      <div class="d-flex">
        <div>
          <i class="icon fs-16 me-2" [class]="cardData.iconClass"></i>
        </div>
        <h4 class="card-title mb-1 fs-16 flex-fill">
          {{ cardData.cardTitle }}
        </h4>
      </div>
      <p class="card-text fs-12 op-0-9">
        {{ cardData.description }}
      </p>
    </div>
  </div>
</a>
