<div class="side-app">
  <div class="sub-header">
    <div class="main-container container">
      <div class="row">
        <div class="col-6 col-sm-9 col-md-10">
          <h1 class="page-title pt-1">Summary</h1>
        </div>
        <div class="col-6 col-sm-3 col-md-2">
          <!-- <div class="input-group">
            <mbsc-datepicker 
              class="form-control fs-12"
              #rangeDatepicker
              [options]="dateRangeOptions" 
              placeholder="Select date range" ></mbsc-datepicker>
            <button class="input-group-text bg-white"
              type="button"
              (click)="rangeDatepicker.open()">
              <i class="fa fa-calendar"></i>
            </button>
          </div> -->
        </div>
      </div>
    </div>
  </div>

  <div class="main-container container">
    <!-- BLOCK-1 -->
    <div class="row mt-3">
      <div class="col-12 col-xl-8">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="card p-4">
              <div class="d-flex">
                <div class="notifyimg bg-info">
                  <i class="icon icon-user"></i>
                </div>
                <div class="flex-fill d-flex align-items-center text-nowrap">
                  <div class="d-sm-flex w-100">
                    <div class="flex-fill border-sm-end px-4 w-50">
                      <app-data-card [cardData]="patients"></app-data-card>
                    </div>
                    <div class="flex-fill px-4 mt-3 mt-sm-0 w-50">
                      <app-data-card
                        [cardData]="engagedPatients"
                      ></app-data-card>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="card p-4">
              <div class="d-flex">
                <div class="notifyimg bg-info">
                  <i class="icon icon-target"></i>
                </div>
                <div class="flex-fill d-flex align-items-center text-nowrap">
                  <div class="d-sm-flex w-100">
                    <div class="flex-fill border-sm-end px-4 w-50">
                      <app-data-card [cardData]="admissions"></app-data-card>
                    </div>
                    <div class="flex-fill px-4 mt-3 mt-sm-0 w-50">
                      <app-data-card
                        [cardData]="admissionRecent"
                      ></app-data-card>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-xl-4">
        <div class="row">
          <div class="col-12 col-sm-6 pe-xl-1">
            <app-description-card
              [cardData]="qualityMatrics"
            ></app-description-card>
          </div>
          <div class="col-12 col-sm-6 ps-xl-1">
            <app-description-card
              [cardData]="riskStratification"
            ></app-description-card>
          </div>
        </div>
      </div>
    </div>
    <!-- BLOCK-1 END-->
    <!-- BLOCK-2 -->
    <div class="row">
      <div class="col-12 col-xl-8">
        <div class="row">
          <div class="col-12 col-md-6">
            <app-patient-by-stage></app-patient-by-stage>
          </div>
          <div class="col-12 col-md-6">
            <app-progress-bar-chart-widget
              [config]="patientByRiskCategor"
            ></app-progress-bar-chart-widget>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6">
            <app-progress-bar-chart-widget
              [config]="patientByComorbidity"
            ></app-progress-bar-chart-widget>
          </div>
          <div class="col-12 col-md-6">
            <app-progress-bar-chart-widget
              [config]="patientByAgeGroup"
            ></app-progress-bar-chart-widget>
          </div>
        </div>
      </div>
      <div class="col-12 col-xl-4">
        <div class="row">
          <div class="col-12 col-md-6 col-xl-12">
            <app-care-team></app-care-team>
          </div>
          <!--div class="col-12 col-md-6 col-xl-12">
            <app-latest-updates></app-latest-updates>
          </div-->
        </div>
      </div>
    </div>
    <!-- BLOCK-2 END -->
  </div>
</div>
