<div class="main-content mt-0 hor-content">
  <div class="side-app">
    <!-- PAGE-HEADER -->
    <div class="py-3 border-bottom">
      <div class="main-container container">
        <div class="row">
          <div class="col-6 col-sm-8 col-md-5">
            <h1 class="page-title pt-1">Summary</h1>
          </div>
          <div class="col-4 d-none d-md-block">
            <div class="input-group">
              <input
                placeholder="Search Patient..."
                class="form-control"
                type="text"
              />
              <button class="input-group-text bg-white" type="button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <div class="col-6 col-sm-4 col-md-3">
            <div class="input-group">
              <input
                class="form-control"
                placeholder="Date"
                value="13 Sep 22 - 20 Sep 22"
                type="text"
              />
              <button class="input-group-text bg-white" type="button">
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- PAGE-HEADER END -->

    <div class="main-container container">
      <!-- BLOCK-1 -->
      <div class="row mt-5">
        <div class="col-12 col-lg-5 col-xl-6">
          <div class="row my-3">
            <div class="col-6 col-sm-3 col-lg-6 col-xl-3 border-end">
              <app-data-card [cardData]="patients"></app-data-card>
            </div>
            <div class="col-6 col-sm-3 col-lg-6 col-xl-3 border-end">
              <app-data-card [cardData]="admissions"></app-data-card>
            </div>
            <div class="col-6 col-sm-3 col-lg-6 col-xl-3 border-end">
              <app-data-card [cardData]="engagedPatients"></app-data-card>
            </div>
            <div class="col-6 col-sm-3 col-lg-6 col-xl-3 border-end">
              <app-data-card [cardData]="admissionRecent">
                <span description class="text-mute fw-normal fs-12">(Last 7 Days)</span>
              </app-data-card>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-7 col-xl-6">
          <div class="row form-row">
            <div class="col-12 col-sm-6 col-12 col-lg-4">
              <app-description-card [cardData]="patientInsight"></app-description-card>
            </div>
            <div class="col-12 col-sm-6 col-12 col-lg-4">
              <app-description-card [cardData]="qualityMatrics"></app-description-card>
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <app-description-card [cardData]="riskStratification"></app-description-card>
            </div>
          </div>
        </div>
      </div>
      <!-- BLOCK-1 END-->

  </div>
</div>
