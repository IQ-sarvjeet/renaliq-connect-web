          <label class="text-gray" for="emailAddress">Email or username</label>
          <div class="wrap-input100">
            <input
              class="form-control form-control-lg"
              type="text"
              name="email"
              placeholder="Email"
              id="emailAddress"
              required
            />
            <div class="invalid-feedback">
              Please provide a valid Email or username
            </div>
          </div>
          <div class="d-flex mt-4">
            <div class="flex-fill">
              <label class="text-gray" for="password">Password</label>
            </div>
          </div>
          <div class="wrap-input100 input-password">
            <input
              class="form-control form-control-lg"
              type="password"
              name="pass"
              placeholder="Password"
              id="password"
              required
            />
            <i class="fe fe-eye input-password__icon"></i>
            <i class="fe fe-eye-off input-password__icon"></i>
            <div class="invalid-feedback">Please provide a valid Password</div>
          </div>
          <div class="container-login100-form-btn">
            <button type="submit" class="btn btn-dark btn-lg btn-block">
              Sign in
            </button>
          </div>
          <div class="text-center pt-3">
            <p class="mb-1">
              Forgot Password?
              <a href="#/forgotPassword" class="text-primary ms-1">Click Here</a>
            </p>
            <p class="mb-0">
              Temp - to Home
              <a href="/#/" class="text-primary ms-1">Sign In</a>
            </p>
          </div>
          <hr />
          <div class="text-center fs-12 op-0-5 text-sm-end">Ver : 2.0</div>
