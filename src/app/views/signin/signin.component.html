<div class="container-login100 d-md-flex">
  <div class="d-none d-md-flex wrap-figure100 flex-fill">
    <div>
      <img
        class="wrap-figure100__img"
        src="../../../assets/images/login.jpg"
        alt="More Lives, Better Lived."
      />
      <div class="p-4">Â© 2022 Somatus. All Rights Reserved</div>
    </div>
  </div>
  <div class="wrap-login100">
    <div class="w-100">
      <div class="card-body p-6 p-lg-7">
        <form class="validate-form needs-validation" novalidate>
          <div class="text-center mb-6">
            <img
              class="img-fluid"
              src="../../../assets/images/brand/renalliqconnect.png"
              alt="renallIQconnect"
            />
          </div>
          <label class="text-gray" for="emailAddress">Email or username</label>
          <div class="wrap-input100">
            <input
              class="form-control form-control-lg"
              type="text"
              name="email"
              placeholder="Email"
              id="emailAddress"
              required
            />
            <div class="invalid-feedback">
              Please provide a valid Email or username
            </div>
          </div>
          <div class="d-flex mt-4">
            <div class="flex-fill">
              <label class="text-gray" for="password">Password</label>
            </div>
          </div>
          <div class="wrap-input100 input-password">
            <input
              class="form-control form-control-lg"
              type="password"
              name="pass"
              placeholder="Password"
              id="password"
              required
            />
            <i class="fe fe-eye input-password__icon"></i>
            <i class="fe fe-eye-off input-password__icon"></i>
            <div class="invalid-feedback">Please provide a valid Password</div>
          </div>
          <div class="container-login100-form-btn">
            <button type="submit" class="btn btn-dark btn-lg btn-block">
              Sign in
            </button>
          </div>
          <div class="text-center pt-3">
            <p class="mb-1">
              Forgot Password?
              <a href="/forgotPassword" class="text-primary ms-1">Click Here</a>
            </p>
            <p class="mb-0">
              Dont't Have an account?
              <a href="/signup" class="text-primary ms-1">Sign Up</a>
            </p>
          </div>
          <hr />
          <div class="text-center fs-12 op-0-5">Ver : 2.0</div>
        </form>
      </div>
    </div>
  </div>
</div>
