<!-- FILTER MODAL -->
<div class="modal fade" id="modalFilter">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content modal-content-demo">
      <div class="modal-header bg-gray-200">
        <h4 class="modal-title fw-semibold">Filter Patient</h4>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <label for="searchPatient" class="text-gray mb-1">Patient</label>
          <input
            type="text"
            name="text"
            placeholder="Search by Patient"
            id="searchPatient"
            [(ngModel)]="filter.patientFilter.searchKey"
            class="form-control form-control-lg"
          />
        </div>
        <div class="form-row mt-4">
          <div class="col-6">
            <label for="stage" class="text-gray mb-1">Stage</label>
            <select class="form-select" [(ngModel)]="filter.patientFilter.stage" id="stage">
              <!-- <option selected>CKD4</option> -->
              <option value=""></option>
              <option value="CKD Stage1">CKD Stage1</option>
              <option value="CKD Stage2">CKD Stage2</option>
              <option value="CKD Stage3">CKD Stage3</option>
              <option value="CKD Stage4">CKD Stage4</option>
              <option value="CKD Stage3B">CKD Stage3B</option>
              <option value="ESKD">ESKD</option>
            </select>
          </div>
          <div class="col-6">
            <label for="riskCategory" class="text-gray mb-1"
              >Risk Category</label
            >
            <select class="form-select" [(ngModel)]="filter.patientFilter.riskCategory" id="riskCategory">
              <option value=""></option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
        </div>
        <div class="form-row mt-4">
          <div class="col-6">
            <label for="careMember" class="text-gray mb-1">Care Member</label>
            <input
              type="text"
              name="text"
              placeholder="Search by Care Member"
              id="careMember"
              [(ngModel)]="filter.patientFilter.careMember"
              class="form-control form-control-lg"
            />
          </div>
          <div class="col-6">
            <label for="status" class="text-gray mb-1">Status</label>
            <select class="form-select" [(ngModel)]="filter.patientFilter.status" id="status">
              <option value=""></option>
              <option value="Engaged">Engaged</option>
              <option value="New">New</option>
              <option value="On-hold">On-hold</option>
            </select>
          </div>
        </div>

        <div class="form-row mt-4">
          <div class="col-6">
            <label for="Assignment" class="text-gray mb-1">Assignment</label>
            <div class="input-group">
              <mbsc-datepicker 
                class="form-control fs-12"
                #rangeDatepickerAssignment
                [options]="dateRangeOptionsAssignment"
                [(ngModel)]="filter.patientFilter.assignment" 
                placeholder="Select date range" ></mbsc-datepicker>
                
              <button class="input-group-text bg-white"
                type="button"
                (click)="rangeDatepickerAssignment.open()">
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
          <div class="col-6">
            <label for="Discharge" class="text-gray mb-1">Discharge</label>
            <div class="input-group input-group-lg">
                <!-- value="13 Sep 22 - 20 Sep 22" -->
                <!-- [(ngModel)]="filter.patientFilter.discharge" -->
                <div class="input-group">
                  <mbsc-datepicker 
                    class="form-control fs-12"
                    #rangeDatepicker
                    [options]="dateRangeOptions" 
                    [(ngModel)]="filter.patientFilter.discharge"
                    placeholder="Select date range" ></mbsc-datepicker>
                  <button class="input-group-text bg-white"
                    type="button"
                    (click)="rangeDatepicker.open()">
                    <i class="fa fa-calendar"></i>
                  </button>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary"  data-bs-dismiss="modal" (click)="submit()">Update</button>
      </div>
    </div>
  </div>
</div>
