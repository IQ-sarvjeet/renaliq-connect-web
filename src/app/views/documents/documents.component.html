<div class="side-app">
  <app-my-files></app-my-files>
  <!--app-shared-by-somatus></app-shared-by-somatus-->
  <router-outlet></router-outlet>
</div>

<!-- ADD MODAL -->
<div class="modal fade" id="modalAddFiles">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content modal-content-demo">
      <div class="modal-header bg-gray-200">
        <h4 class="modal-title fw-semibold">Add Files</h4>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12 col-md-6 position-relative">
              <div class="upload-block">
                  <div class="w-100 file-area">
                      <div class="text-center mb-3">
                          <label for="customFile"><strong class="fs-16">Browse File to Upload</strong></label>
                      </div>
                      <input type="file" name="images" id="customFile" required="required" accept="application/pdf,image/*,video/webm,video/mp4, application/vnd.ms-excel">
                      <div id="file-dummy" class="file-icon file-dummy text-center">
                          <i class="fa fa-cloud-upload text-secondary"></i>
                          <div class="btn btn-secondary w-100 mt-4 mb-2 py-1">Browse</div>
                          <div id="filePath" class="filePath mb-2"></div>
                          <div id="fileAlert" class="success"></div>
                          <div class="default">Select file to upload</div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-12 col-md-6">
              <form method="post" action="javascript:void(0);" novalidate="novalidate">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Title">
                  <label class="lh-sm" for="title">Title</label>
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Tags">
                  <label class="lh-sm" for="Tags">Tags</label>
                </div>
                <div class="text-end fs-11 mt-1 mb-3 op-0-5">Comma-delimited I.e. Tag01, Tag02, Tag03</div>
                <div class="form-floating">
                  <textarea class="form-control minh-6" rows="4" placeholder="Leave a comment here" id="description"></textarea>
                  <label class="lh-sm" for="description">Description</label>
                </div>
              </form>
          </div>
      </div>
      </div>
      <div class="modal-footer">
        <button
          class="btn btn-outline-light"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Upload
        </button>
      </div>
    </div>
  </div>
</div>
