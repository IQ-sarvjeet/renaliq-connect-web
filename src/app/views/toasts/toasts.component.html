<div
  class="toast text-white bg-danger m-3 border-0"
  [ngClass]="{ show: showToster == true }"
  style="position: absolute; top: 0; right: 0"
>
  <div class="d-flex">
    <div class="toast-body">
      {{ errorMessage }}
    </div>
    <div class="pt-3">
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        (click)="hideToster()"
        data-dismiss="toast"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
