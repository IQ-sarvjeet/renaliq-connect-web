<div class="toast" [ngClass]="{'show': showToster == true}" style="position: absolute; top: 0; right: 0;">
  <div class="toast-header">

    <button type="button" class="ml-2 mb-1 close" (click)="hideToster();" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    {{errorMessage}}
  </div>
</div>
