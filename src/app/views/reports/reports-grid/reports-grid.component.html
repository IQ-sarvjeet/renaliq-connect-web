<div class="table-responsive">
  <table
    id="data-table"
    class="table text-nowrap m-0 table-bordered table-striped"
  >
    <thead class="table-head">
      <tr class="text-secondary bg-gray-200">
        <th class="bg-transparent border-bottom-0 wp-3 fs-12">
          <div class="checkbox">
            <div class="custom-checkbox custom-control">
              <input
                type="checkbox"
                data-checkboxes="mygroup"
                class="custom-control-input"
                id="checkbox-all"
              />
              <label for="checkbox-all" class="custom-control-label"></label>
            </div>
          </div>
        </th>
        <th class="bg-transparent border-bottom-0 wp-15 fs-12">PATIENT</th>
        <th class="bg-transparent border-bottom-0 fs-12">DOB (AGE)</th>
        <th class="bg-transparent border-bottom-0 fs-12">STAGE</th>
        <th class="bg-transparent border-bottom-0 fs-12">MATRIC</th>
        <th class="bg-transparent border-bottom-0 fs-12 text-center">
          NUMERATOR
        </th>
        <th class="bg-transparent border-bottom-0 fs-12 text-center">
          DENOMINATOR
        </th>
        <th class="bg-transparent border-bottom-0 no-btn wp-3 fs-12"></th>
      </tr>
    </thead>
    <tbody class="table-body">
      <tr *ngFor="let item of list">
        <td class="text-center">
          <div class="checkbox m-auto">
            <div class="custom-checkbox custom-control">
              <input
                type="checkbox"
                data-checkboxes="mygroup"
                class="custom-control-input"
                id="checkbox-1"
              />
              <label for="checkbox-1" class="custom-control-label"></label>
            </div>
          </div>
        </td>
        <td>
          <div class="d-flex align-items-center">
            <span
              class="data-image avatar avatar-sm rounded-circle"
              style="background-image: url(../assets/images/users/11.jpg)"
            ></span>
            <div class="user-details ms-2">
              <a class="text-secondary" href="#"
                ><h6 class="mb-0">Skyler Hilda</h6></a
              >
              <span class="badge badge-xs bg-success">Approved</span>
            </div>
          </div>
        </td>
        <td>79/06/15 <strong class="fw-semibold">(43)</strong></td>
        <td>CKD4</td>
        <td>Other - Advance Care Planning</td>
        <td class="text-center">43</td>
        <td class="text-center">152</td>
        <td class="text-center">
          <a
            href="#"
            class="br-5 px-2 py-1"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            ><i class="fe fe-more-vertical"></i
          ></a>
          <div class="dropdown-menu dropdown-menu-start">
            <a class="dropdown-item" href="#"
              ><i class="fe fe-edit-2 me-2"></i> Edit</a
            >
            <a class="dropdown-item" href="#"
              ><i class="fe fe-info me-2"></i> Info</a
            >
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
