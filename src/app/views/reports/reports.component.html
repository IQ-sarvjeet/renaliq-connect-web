<router-outlet></router-outlet>
<router-outlet></router-outlet>
<div class="side-app">
  <div class="sub-header">
    <div class="main-container container">
      <div class="row">
        <div class="col-12 col-sm-4 col-md-5">
          <h1 class="page-title m-0">Clinical Quality Matrics - Patients by Engagement Rate </h1>
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="javascript:void(0);">Home</a>
            </li>
            <li class="breadcrumb-item" aria-current="page">Reports</li>
            <li class="breadcrumb-item" aria-current="page">Clinical Quality Matrics</li>
            <li class="breadcrumb-item" aria-current="page">Engagement Rate</li>
            <li class="breadcrumb-item active" aria-current="page">Patients</li>


          </ol>
        </div>
        <div class="col-12 col-sm-8 col-md-7 pt-1 text-sm-end">
          <div class="d-inline-block ms-3">
            <select
              class="form-select form-select-sm"
              aria-label="Default select example"
              (change)="onNumeratorSelected($event.target)"
            >
              <option selected value="0">Select Numerator</option>
              <option  *ngFor="let item of numeratorList" value="{{item.Id}}">{{item.Name}}</option>
            </select>
          </div>
          <div class="d-inline-block ms-3">
            <select
              class="form-select form-select-sm"
              aria-label="Default select example"
              (change)="onMetricSelected($event.target)"
            >
            <option selected value="0">Select Metric</option>
            <option  *ngFor="let item of metricList" value="{{item.Id}}">{{item.Name}}</option>
            </select>
          </div>
          <div class="d-inline-block ms-3">
            <div class="input-group mw-200">
              <input
                class="form-control fs-12"
                placeholder="Date"
                value="13 Sep 22 - 20 Sep 22"
                type="text"
              />
              <button class="input-group-text bg-white" type="button">
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
          <a href="#" class="btn btn-outline-secondary ms-3"
            ><i class="icon icon-share-alt me-1"></i> Export</a
          >
          <a href="#/reports/qualityMatrix" class="btn btn-danger  ms-3"
            ><i class="fe fe-x"></i> </a
          >
        
       
        </div>
      </div>
    </div>
  </div>

  <div class="main-container container">
    <div class="card my-4 p-2">
      <app-reports-grid ></app-reports-grid>
    </div>
  </div>
</div>
