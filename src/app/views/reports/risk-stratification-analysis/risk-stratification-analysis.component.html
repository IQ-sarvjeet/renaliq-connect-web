<p>risk-stratification-analysis works!</p>
<div>
    <h2>Overview</h2>
    <div>
        <h3>Patient risk analysis</h3>
    </div>
    <div class="row">
        <div class="col-12 col-md-4">
            <app-bar-chart-horizontal
            [config]="{ 
                apiUrl: 'Patient/summary/stage',
                title: 'Patient By Stage'
            }"></app-bar-chart-horizontal>
        </div>
        <div class="col-12 col-md-4">
            <app-progress-bar-chart-widget
              [config]="patientByPayer"
            ></app-progress-bar-chart-widget>
        </div>
        <div class="col-12 col-md-4">
            <app-progress-bar-chart-widget
                [config]="patientByRiskCategor"
            ></app-progress-bar-chart-widget>
        </div>
    </div>
</div>
