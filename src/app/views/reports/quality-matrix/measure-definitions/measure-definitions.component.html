<div class="modal fade" id="modalMeasureDefinitions">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content modal-content-demo">
      <div class="modal-header bg-gray-200">
        <h4 class="modal-title fw-semibold">Measure Definition</h4>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body p-5">
        <div *ngIf="metricDefinition.name">
          <h4 class="fw-semibold fs-16">Measure Name</h4>
          <p>{{ metricDefinition.name }}</p>
          <hr/>
        </div>
        <div *ngIf="metricDefinition.description">
          <h4 class="fw-semibold fs-16">Description</h4>
          <p>{{ metricDefinition.description }}</p>
          <hr/>
        </div>
        <div *ngIf="metricDefinition.dataSource">
          <h4 class="fw-semibold fs-16">Data Source</h4>
          <p>{{ metricDefinition.dataSource }}</p>
          <hr/>
        </div>
        <div *ngIf="metricDefinition.denominatorDescription">
          <h4 class="fw-semibold fs-16">Denominator</h4>
          <p>{{ metricDefinition.denominatorDescription }}</p>
          <hr/>
        </div>
        <div *ngIf="metricDefinition.numeratorDescription">
          <h4 class="fw-semibold fs-16">Numerator</h4>
          <p>{{ metricDefinition.numeratorDescription }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
