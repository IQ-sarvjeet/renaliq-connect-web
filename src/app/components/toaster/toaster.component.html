<div
  class="toast text-white m-3 border-0"
  [ngClass]="{ 
    show: toasterData.showToster == true,
    'bg-danger': toasterData.type === 'error',
    'bg-warning': toasterData.type === 'warning',
    'bg-success': toasterData.type === 'success'
    }"
  style="position: absolute; top: 0; right: 0; z-index: 1; width: auto;"
>
  <div class="d-flex">
    <div class="toast-body">
      {{ toasterData.message }}
    </div>
    <div class="pt-3">
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        (click)="hideToster()"
        data-dismiss="toast"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
