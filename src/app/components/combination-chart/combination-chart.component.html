<app-spinner *ngIf="showLoading"></app-spinner>
<div class="card chart-wrapper">
  <div class="card-header title-submenu d-flex">
    <h3 class="card-title flex-fill">Show last 12 months of payments</h3>
  </div>
  <div class="card-body pt-1 mh-11">
    <highcharts-chart style="width: 100%; height: 100%; display: block;" [Highcharts]="Highcharts" [options]="option">
    </highcharts-chart>
  </div>
