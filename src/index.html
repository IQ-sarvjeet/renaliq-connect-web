<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- META DATA -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Welcome to RenalIQ Connect" />
    <meta name="author" content="RenalIQConnect" />
    <meta name="keywords" content="RenalIQConnect" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/images/brand/favicon.ico"
    />
    <!-- TITLE -->
    <title>Welcome to RenalIQ Connect</title>
    <meta http-equiv="imagetoolbar" content="no" />
    <link
      id="style"
      href="./assets/plugins/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="ltr app sidebar-mini">
    <!-- GLOBAL-LOADER -->
    <div id="global-loader">
      <img src="./assets/images/loader.svg" class="loader-img" alt="Loader" />
    </div>
    <!-- /GLOBAL-LOADER -->
    <div class="page">
      <div class="page-main">
        <app-root></app-root>
      </div>
    </div>
    <svg
      aria-hidden="true"
      focusable="false"
      xmlns="http://www.w3.org/2000/svg"
      class="d-none"
    >
      <defs>
        <g id="svg_test" viewBox="0 0 28 27"></g>
      </defs>
    </svg>
    <!-- BACK-TO-TOP -->
    <a href="#top" id="back-to-top"><i class="fa fa-long-arrow-up"></i></a>

    <!-- JQUERY JS -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- BOOTSTRAP JS -->
    <script src="./assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="./assets/plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- TOOLTIPS AND POPOVERS JS -->
    <script src="./assets/js/tooltippopover.js"></script>

    <!-- INTERNAL SELECT2 JS -->
    <script src="./assets/plugins/select2/select2.full.min.js"></script>
    <script src="./assets/js/circle-progress.min.js"></script>

    <!-- INTERNAL DATA-TABLES JS-->
    <script src="./assets/plugins/datatable/js/jquery.dataTables.min.js"></script>
    <script src="./assets/plugins/datatable/js/dataTables.bootstrap5.js"></script>
    <script src="./assets/plugins/datatable/dataTables.responsive.min.js"></script>

    <!-- PERFECT SCROLLBAR JS-->
    <script src="./assets/plugins/p-scroll/perfect-scrollbar.js"></script>
    <script src="./assets/plugins/p-scroll/pscroll.js"></script>

    <!-- SELECT2 JS -->
    <script src="./assets/plugins/select2/select2.full.min.js"></script>

    <!-- FORMVALIDATION JS -->
    <script src="./assets/js/form-validation.js"></script>

    <!-- STICKY JS -->
    <script src="./assets/js/sticky.js"></script>

    <!-- COLOR THEME JS -->
    <script src="./assets/js/themeColors.js"></script>

    <script src="./assets/js/custom.js"></script>
  </body>
</html>
